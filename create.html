<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
 
    <title>Pills</title>

    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/style/input_areas.css">
    <link rel="stylesheet" type="text/css" href="css/style/headers.css">
    <link rel="stylesheet" type="text/css" href="css/create.css">
    <script src="js/jquery-latest.min.js"></script>
    <script src="js/create-logic.js"></script>
</head>


<body>
    <section id="header" role="region" >
      <header >
        <button onclick="window.location.href = 'list.html';"><span class="icon icon-close">close</span></button>
        <menu type="toolbar"><button id="create_button" >done</button></menu>
        <h1>Nuevo</h1>
      </header>
    </section>
    <div id="content">
        
        <form action="list.html">
            <h2>Nombre</h2>

        <p>
        <input placeholder="nombre" required="true" type="text" id="name">
        <button type="reset">Clear</button>
        </p>
  
            <h2>Cantidad a tomar</h2>

        <p>
        <input placeholder="cantidad a tomar" required="true" type="number" id="amount">
        <button type="reset">Clear</button>
        </p>

     
            <h2>Stock</h2>

        <p>
        <input placeholder="stock" required="true" type="number" id="stock">
        <button type="reset">Clear</button>
        </p>

       
            <h2>Fecha caducidad</h2>

        <p>
        <input placeholder="XX-MM-AAAA" required="true" type="text" id="date">
        <button type="reset">Clear</button>
        </p>
        

      
            <h2>Veces al dia</h2>

        <p>
        <input placeholder="veces" required="true" type="number" id="times">
        <button type="reset">Clear</button>
        </p>

       
            <h2>Hora de comienzo</h2>

        <p>
        <input placeholder="hora de comienzo" required="true" type="number" id="start_time">
        <button type="reset">Clear</button>
        </p>

        </form>
    
    </div>

    
    <!-- 
        Loosely based on fxosstub: https://github.com/Jaxo/fxosstub
    -->
    
</body>
</html>
